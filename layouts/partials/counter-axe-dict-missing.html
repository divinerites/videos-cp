<!--
	+1 au nombre actuel de videos sans tag pour les circuits
	(dict "type" .circuit "types" $circuits)
-->
{{- $types := .types }}
{{- if not .type }}
	{{- $count := index $types .type }}
	{{- $count := add $count 1 }}
	{{- $temp  := dict .type $count }}
	{{- $temp_new := merge $types $temp }}
	{{- $types = $temp_new }}
{{- end }}
{{ return $types }}
