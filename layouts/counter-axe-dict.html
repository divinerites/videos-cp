<!--
	+1 au nombre actuel de videos pour ce tag
	(dict "type" .circuit "types" $circuits)
-->
{{- define "partials/counter-axe-dict" }}
	{{- $types := .types }}
	{{- if .type }}
		{{- $count := index $types .type }}
		{{- $count := add $count 1 }}
		{{- $temp  := dict .type $count }}
		{{- $temp_new := merge $types $temp }}
		{{- $types = $temp_new }}
	{{- end }}
	{{ return $types }}
{{- end }}
